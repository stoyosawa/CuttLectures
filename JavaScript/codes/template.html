<body>
 <!-- ここからJavaScript ---------------------------------> 
 <script>
  console.log('コンソール');                                     // ブラウザコンソールへの出力
  document.writeln('<p>ページ</p>');                            // ブラウザページへの出力
  alert('アラート');                                             // アラート（ポップアップウィンドウ）
  promptMe = prompt('わたしに入力して');                          // プロンプト（入力）
  console.log(promptMe);                                      // その出力
  confirmMe = confirm('わたしを確認して');                        // 確認（入力）
  console.log(confirmMe);                                     // その出力
 </script>
 <!-- ここまで ---------------------------------> 
 </body>
